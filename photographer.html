<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
        <link href="build/style_photographer.css" rel="stylesheet" type="text/css">
        <!-- <script type="module" src="js/pages/photographer.js" defer></script> -->
        <script type="module" src="build/photographer.js"></script>
        <title>Fisheye - photographe</title>
    </head>

    <body>

        <div class="container">

            <header>
                <a href="index.html">
                    <img src="assets/images/logo.png" class="logo" alt="Logo du site">
                </a>
            </header>

            <section id="light-box">
                <img src="assets/icons/close.svg" class="close-item" alt="Fermer la fenêtre lightbox">
                <div class="modal-content">
                    <div class="prev" aria-label="Image précédente">&#10094;</div>
                    <div class="media-content"></div>
                    <div class="next" aria-label="Image suivante">&#10095;</div>
                </div>
            </section>

            <div id="contact-modal">

                <div class="modal">

                    <header>
                        <h2>Contactez-moi</h2>
                        <img src="assets/icons/close.svg" class="close-item" alt="Fermer la fenetre de contact">
                    </header>

                    <form novalidate method="get" action="#">
                        <div>
                            <fieldset>
                                <legend>Entrez vos coordonnées et votre demande</legend>
                                <div class="form-data">
                                    <label for="first">Prénom</label>
                                    <input type="text" name="first" id="first" autofocus minlength="2" required>
                                </div>

                                <div class="form-data">
                                    <label for="last">Nom</label>
                                    <input type="text" name="last" id="last" minlength="2" required>
                                </div>

                                <div class="form-data">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" required>
                                </div>

                                <div class="form-data">
                                    <label for="message">Votre message</label>
                                    <textarea type="textarea" name="message" id="message" rows="5" minlength="16" maxlength="256" required></textarea>
                                </div>
                            </fieldset>
                        </div>
                        <button class="button">Envoyer</button>
                    </form>

                </div>

            </div>

            <section class="photograph-header">
                <div class="photograph-info">
                </div>

                <button class="button">Contactez-moi</button>

                <div class="photograph-image">
                </div>
            </section>

            <section class="photograph-sort">
                <label for="id-trier">Trier par : </label>
            </section>

            <main id="main">
            </main>

            <section id="summary">
            </section>


        </div>

    </body>

</html>
