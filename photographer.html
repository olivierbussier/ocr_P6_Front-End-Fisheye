<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
        <link href="build/style.css" rel="stylesheet" type="text/css">
        <script type="module" src="js/pages/photographer.js" defer></script>
        <!-- <script type="module" src="build/photographer.js" defer></script> -->
        <title>Fisheye - photographe</title>
    </head>

    <body>

        <div class="container">

            <header>
                <a href="index.html">
                    <img src="assets/images/logo.png" class="logo" alt="Logo du site"/>
                </a>
            </header>

            <section id="light-box">
                <img src="/assets/icons/close.svg" class="close-item" alt="Fermer la fenetre de contact">
                <div class="modal-content">
                    <div class="prev" aria-label="Image précédente">&#10094;</div>
                    <img class="img-full" src="" alt="">
                    <a href="#" class="next" aria-label="Image suivante">&#10095;</a>
                </div>
            </section>

            <div id="contact-modal">

                <div class="modal">

                    <header>
                        <h2>Contactez-moi</h2>
                        <img src="assets/icons/close.svg" class="close-item" alt="Fermer la fenetre de contact"/>
                    </header>

                    <form>
                        <div>
                            <label>Prénom</label>
                            <input />
                            <label>Nom</label>
                            <input />
                            <label>Email</label>
                            <input />
                            <label>Votre message</label>
                            <textarea name="message" rows="5"></textarea>

                        </div>
                        <button class="close-button close-item">Envoyer</button>
                    </form>

                </div>

            </div>

            <section class="photograph-header">
                <div class="photograph-info">
                </div>

                <button class="contact-button">Contactez-moi</button>

                <div class="photograph-image">
                </div>
            </section>

            <section class="photograph-sort">
                <p>Trier par : </p>

            </section>

            <main id="main">
            </main>

            <section id="summary">
            </section>


        </div>

    </body>

</html>
